    <!-- Optimize Clerk loading by deferring non-critical parts -->
    <script>
      // Defer Clerk components that aren't immediately needed
      window.CLERK_CONFIG = {
        defer: true,
        // Only load essential Clerk features initially
        appearance: {
          baseTheme: undefined
        },
        // Lazy load Clerk components
        signInUrl: "/sign-in",
        signUpUrl: "/sign-up",
        afterSignInUrl: "/dashboard",
        afterSignUpUrl: "/dashboard"
      };

      // Performance optimization: Defer non-critical styles
      (function() {
        // Function to load non-critical CSS
        function loadDeferredStyles() {
          const deferredStylesheets = [
            // Add any non-critical CSS files here if needed
          ];

          deferredStylesheets.forEach(function(href) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            link.media = 'print';
            link.onload = function() {
              this.media = 'all';
            };
            document.head.appendChild(link);
          });
        }

        // Load deferred styles after page load
        if (window.addEventListener) {
          window.addEventListener('load', loadDeferredStyles, false);
        } else if (window.attachEvent) {
          window.attachEvent('onload', loadDeferredStyles);
        }

        // Remove preloaded resources that aren't used immediately
        window.addEventListener('load', function() {
          // Remove preload links after page load to prevent warnings
          const preloads = document.querySelectorAll('link[rel="preload"]');
          preloads.forEach(function(link) {
            if (link.getAttribute('href') === '/favicon.ico') {
              // Keep favicon preload as it's commonly used
              return;
            }
            link.remove();
          });
        });

        // Performance monitoring for long tasks
        if ('PerformanceObserver' in window) {
          try {
            const observer = new PerformanceObserver((list) => {
              for (const entry of list.getEntries()) {
                if (entry.duration > 50) { // Log tasks longer than 50ms
                  console.warn('Long task detected:', entry);
                }
              }
            });
            observer.observe({ entryTypes: ['longtask'] });
          } catch (e) {
            // PerformanceObserver not supported
          }
        }

        // Optimize scrolling performance
        let ticking = false;
        window.addEventListener('scroll', function() {
          if (!ticking) {
            requestAnimationFrame(function() {
              // Handle scroll events here if needed
              ticking = false;
            });
            ticking = true;
          }
        });
      })();
    </script>

    <!-- Font loading optimization -->
    <script>
      // Optimize font loading for better performance
      (function() {
        // Check if fonts are cached
        if (sessionStorage.fontsLoaded) {
          document.documentElement.classList.add('fonts-loaded');
        }

        // Font loading observer for performance
        if ('fonts' in document) {
          document.fonts.ready.then(function() {
            sessionStorage.fontsLoaded = true;
            document.documentElement.classList.add('fonts-loaded');
          });
        }
      })();
    </script>

    <!-- Critical CSS for font loading -->
    <style>
      /* Ensure text is visible during font load */
      body, .heading-font, h1, h2, h3, h4, h5, h6 {
        font-display: swap;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Inter', sans-serif;
      }

      /* Hide text until fonts load to prevent FOUT */
      .fonts-loading body {
        visibility: hidden;
      }

      /* Show content when fonts are loaded */
      .fonts-loaded body {
        visibility: visible;
      }
    </style>
